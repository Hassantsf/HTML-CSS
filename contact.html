<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel BT | Contact</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv" crossorigin="anonymous">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/mobile.css">
  </head>
  </head>
  <body>
    <header>
      <nav id="mainnav">
        <div class="container">
          <h1 class="logo"><a href="index.html">HBT</a></h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a class="current" href="contact.html">Contact</a></li>
            </ul>
        </div>
      </nav>
    </header>

    <section id="contact-form" class="py">
        <div class="container">
          <h1 class="l-heading"><span class="primary">Contact</span> Us</h1>
          <p>Please fill out the form below to contact us</p>
        <div class="form">
            <form action="#">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                  <label for="message">Message</label>
                  <textarea name="message" id="message"></textarea>
                </div>
                <button class="btn" type="submit">Submit</button>
            </form>
        </div>
        </div>
    </section>

    <section id="contact-info" class="bgdark">
      <div class="box">
        <i class="fas fa-hotel fa-3x"></i>
        <h3>Location</h3>
        <p>50 Bradway st, NewYork</p>
    </div>
    <div class="box">
        <i class="fas fa-phone fa-3x"></i>
        <h3>Phone Number</h3>
        <p>(+98) 9221234567</p>
    </div>
    <div class="box">
        <i class="fas fa-envelope fa-3x"></i>
        <h3>Emai Address</h3>
        <p>hotelbt@email.com</p>
    </div>
    </section>
    <footer id="main-footer" class="bgdark">
        <p>Hotel BT &copy;, All right reserved</p>
    </footer>
  </body>
</html>
